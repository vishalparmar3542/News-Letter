  <body class="text-center"  >
    
      <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="./flogo.png" alt="" width="150" height="100" />
        <h1 class="h3 mb-3 font-weight-normal">Sign up for News-Letter</h1>
        <label for="Firstname" class="sr-only">Firstname</label>
        <input
          type="text"
          name="Firstname"
          id="Firstname"
          class="form-control"
          placeholder="Jon"
          required=""
          autofocus=""
        />
        <label for="Lastname" class="sr-only">Lastname</label>
        <input
          type="text"
          id="Lastname"
          class="form-control"
          name="Lastname"
          placeholder="doe."
          required=""
        />
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          name="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required=""
        />
        <label for="message" class="sr-only">Message</label>
        <textarea class="form-control" id="message" name="message"  placeholder="Write here..." rows="3" required=""></textarea>



        <button class="btn btn-lg btn-primary btn-block " style="margin-top: 10px;" type="submit">
          Send
        </button>
        <p class="mt-5 mb-3 text-muted">Â© parmar-enterprise</p>
      </form>

        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
